<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Date Pickers Demo</title>

    <!-- Bootswatch (thème au choix : ici "Flatly") -->
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/flatly/bootstrap.min.css" rel="stylesheet">

    <!-- Tempus Dominus -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6/dist/css/tempus-dominus.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6/dist/js/tempus-dominus.min.js"></script>

    <!-- Pikaday -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Bootstrap Icons (pour l’icône calendrier Tempus Dominus) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="p-4">

    <h1 class="mb-4">Démo Date Pickers</h1>

    <!-- NATIVE DATE INPUT -->
    <div class="mb-5">
        <h3>1️⃣ Input HTML natif</h3>
        <input type="date" class="form-control" id="nativeDate">
    </div>

    <!-- TEMPUS DOMINUS -->
    <div class="mb-5">
        <h3>2️⃣ Tempus Dominus</h3>
        <div class="input-group" id="td-picker">
            <input id="td-input" class="form-control" />
            <span class="input-group-text">
                <i class="bi bi-calendar"></i>
            </span>
        </div>
    </div>

    <!-- PIKADAY -->
    <div class="mb-5">
        <h3>3️⃣ Pikaday</h3>
        <input type="text" id="pikaday-input" class="form-control">
    </div>

    <script>
        // === Tempus Dominus ===
        const td = new tempusDominus.TempusDominus(
            document.getElementById('td-picker'),
            {
                display: {
                    components: {
                        calendar: true,
                        date: true,
                        month: true,
                        year: true,
                        hours: false,
                        minutes: false,
                    }
                }
            }
        );

        // === Pikaday ===
        new Pikaday({
            field: document.getElementById('pikaday-input'),
            format: 'YYYY-MM-DD'
        });
    </script>

</body>
</html>
